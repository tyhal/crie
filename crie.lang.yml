# yaml-language-server: $schema=https://raw.githubusercontent.com/tyhal/crie/main/res/schema/lang.json
languages:
  dockfmt: # looking forward to dockfmt hitting 1.0.0 before adding to the defaults
    match: ['(?i).*(Contain|Docker)file.*']
    fmt:
      type: dockfmt
      indent_size: 4
      trailing_newline: false
      space_redirects: false
