name: docker-push-template
on:
  workflow_call:
    inputs:
      img:
        required: true
        type: string
permissions:
  contents: read
jobs:
  docker-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: set environ
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - name: Publish ${{ inputs.img }}
        id: docker_push
        uses: docker/build-push-action@601a80b39c9405e50806ae38af30926f9d957c47 # v6.19.1
        with:
          platforms: linux/amd64,linux/arm64
          context: ./img/${{ inputs.img }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/crie-dep-${{ inputs.img }}:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/crie-dep-${{ inputs.img }}:latest
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/crie-dep-${{ inputs.img }}:latest
            type=gha
          cache-to: type=gha,mode=max
