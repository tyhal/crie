name: crie
permissions:
  contents: read
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
jobs:
  crie-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Fetch base ref for PR
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
      - name: Read package list
        id: packages
        run: echo "list=$(cat script/pkgs/apt.txt | tr '\n' ' ')" >> $GITHUB_OUTPUT
      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@acb598e5ddbc6f68a970c5da0688d2f3a9f04d05 # latest
        with:
          packages: ${{ steps.packages.outputs.list }}
          version: 1.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
      - name: Run tests
        run: go test -coverprofile=coverage.out ./...
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: ./coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
      # Run crie through its action
      - name: install crie
        run: go install ./cmd/crie
      - name: Run crie all
        uses: tyhal/crie-action@9df61070f1fde6f13ba17b5b86eb92b8155f1783 # main
        with:
          command: lnt
          lint_continue: 'true'
          lint_passes: 'true'
          lint_git_diff: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
          lint_git_target: 'origin/${{ github.base_ref || github.ref_name }}'
      - name: Ensure no diff
        run: git diff --exit-code
