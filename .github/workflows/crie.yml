name: crie
permissions:
  contents: read
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
jobs:
  crie-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install system dependencies
        run: ./script/bootstrap
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Run tests
        run: go test -coverprofile=coverage.out ./...
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
      # Run crie through its action
      - name: install crie
        run: go install ./cmd/crie
      - name: Run crie all
        uses: tyhal/crie-action@main
        with:
          command: config
          lint_continue: 'true'
          lint_passes: 'true'
          lint_git_diff: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
          lint_git_target: 'origin/${{ github.base_ref || github.ref_name }}'
      - name: ensure no diff
        run: git diff --exit-code
