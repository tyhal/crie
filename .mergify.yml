queue_rules:
  - name: default
    conditions:
      - status-success=docker-build / test (pull_request)

pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    conditions:
      - base=main
      - author~=^dependabot(|-preview)\[bot\]$
      - status-success=docker-build / test (pull_request)
    actions:
      queue:
        name: default
  - name: automatic merge for Renovate pull requests
    conditions:
      - base=main
      - author=renovate[bot]
      - status-success=docker-build / test (pull_request)
    actions:
      queue:
        name: default
  - name: automatic merge for Synk pull requests
    conditions:
      - base=main
      - title~=^\[Snyk\]
      - head~=^snyk-fix
      - check-success~=^security/snyk
      - status-success=docker-build / test (pull_request)
    actions:
      queue:
        name: default
  - name: automatic merge for ImgBot pull requests
    conditions:
      - base=main
      - author=imgbot[bot]
      - status-success=docker-build / test (pull_request)
    actions:
      queue:
        name: default
